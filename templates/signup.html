<!DOCTYPE html>
<html>
<head>
    <title>sign up</title>
    <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='images/main_icon.png') }}" type="image/png">
</head>
<body>
    <h1>註也</h1>
    名<input id="name" type="text"></input>
    </br>
    秘鍵<input id="password" type="password"></input>
    </br>
    <button id="submit_button">註之</button>

    <h3>擁號者?<a href="login">擊此而登之</a></h3>
    <script>
        document.getElementById("submit_button").addEventListener("click", function(event) {
            data = {
                name: document.getElementById("name").value,
                password: document.getElementById("password").value
            }
            fetch('api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(JSON.stringify(data));
            })
            .catch(error => {
                console.log('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
